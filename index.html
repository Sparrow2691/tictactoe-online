<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe PWA</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Tic Tac Toe ðŸŽ®</h1>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <div class="score">X: <span id="scoreX">0</span></div>
        <div class="score">O: <span id="scoreO">0</span></div>
        <div class="score">Tie: <span id="scoreTie">0</span></div>
    </div>

    <!-- Game board -->
    <div class="board">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>

    <div class="message">Turn: X</div>
    <button class="reset">Reset Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
